<script>

    function partition(arr, i, j) {
        let tmp = arr[i]
        while (i < j) {
            while (i < j && arr[j] >= tmp) j--
            arr[i] = arr[j]
            while (i < j && arr[i] <= tmp) i++
            arr[j] = arr[i]
        }
        arr[i] = tmp
        return i
    }

    function quickSort(arr, i, j) {
        if (i < j) {
            let tmp = partition(arr, i, j)
            quickSort(arr, i, tmp - 1)
            quickSort(arr, tmp + 1, j)
        }
    }

    const arr = [2, 3, 5, 1, 6, 2, 3]



    function quickSort2(arr, low, high) {
        if (low < high) {
            let idx = partition2(arr, low, high)
            quickSort2(arr, low, idx - 1)
            quickSort2(arr, idx + 1, high)
        }
    }

    function partition2(arr, low, high) {
        let idx = arr[low]

        while (low < high) {
            while (low < high && arr[high] >= idx) high--
            arr[low] = arr[high]
            while (low < high && arr[low] <= idx) low++
            arr[high] = arr[low]
        }
        arr[low] = idx
        return low
    }

    console.log(arr)

    function Bubble(arr) {
        let len = arr.length, flag = 1

        for (let i = len - 1; i >= 0; i--) {
            for (let j = 0; j < i; j++) {
                if (arr[j] > arr[j + 1]) {
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
                    flag = 0
                }
            }
            if (flag) return
        }
    }

    Bubble(arr)
    console.log(arr)


</script>
